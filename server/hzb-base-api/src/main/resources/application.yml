logging:
  file:
    path: ${system.logDir}

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0
  #    banner: false
  type-enums-package: com.hzb.erp.common.enums
  configuration:
    auto-mapping-behavior: partial
    map-underscore-to-camel-case: true

system:
  version: 1.1.0313
  # 是否是演示demo（会限制关键操作） 生产环境是false！！！
  isDemo: false
  # 带http的域名
  domain:
  # 静态文件目录
  staticDir:
  # 日志文件夹
  logDir:
  # 上传文件夹
  uploadDir: ${system.staticDir}uploads/
  # 上传图片最大size 10MB
  uploadImgMaxSize: 10485760
  # 上传文件src路径前缀
  uploadFileUrlPrefix: ${system.domain}/app/static/uploads/
  # 刷新token秒数 离token过期前秒数
  jwtTokenRefreshSec: 14400
  # token过期秒数
  jwtExpiredTtlSec: 28800
  # 跨域域名设置 不设置表示不限域名
  allowOrigin:
  #  - ${system.domain}
  # 配置放行策略 跳过security
  securityIgnoringMatchers:
    - /doc.html
    - /swagger-ui.html
    - /swagger/**
    - /v2/api-docs
    - /v2/api-docs-ext/**
    - /swagger-resources/**
    - /favicon.ico
    - /webjars/**
    - /common/open/**
    - /sCenter/open/**
    - /wx/portal/**
    - /wx/login/**
    - /wx/jsapi/**
    #    - /wx/menu/**
  # 黑名单的ip,禁止访问该系统
  blackList:

  # 微信公众号配置
  wxmp:
    useRedis: true
