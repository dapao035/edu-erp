logging:
  file:
    path: ${system.logDir}

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0
  #    banner: false
  #type-enums-package: com.hzb.erp.common.enums
  configuration:
    auto-mapping-behavior: partial
    map-underscore-to-camel-case: true

system:
  version: 1.3.0701
  # 是否是演示demo（会限制关键操作） 生产环境是false！！！
  isDemo: false
  # 带http的域名
  domain:
  # 静态文件存放目录 即前端站点的存放目录
  staticDir:
  # 日志存放目录
  logDir:
  # 上传文件夹
  uploadDir: ${system.staticDir}uploads/
  # 上传图片最大size 10MB
  uploadImgMaxSize: 10485760
  # 上传文件后返回的静态资源src前缀，原来是通过springboot获取${system.domain}/app/static/uploads/，新版本改为通过前端同一目录下获取静态资源
  uploadFileUrlPrefix: ${system.domain}/uploads/
  # 刷新token秒数 离token过期前秒数
  jwtTokenRefreshSec: 14400
  # token过期秒数
  jwtExpiredTtlSec: 28800
  # 跨域域名设置 不设置表示不限域名
  allowOrigin:
  #  - ${system.domain}
  # 配置放行策略 跳过security
  securityIgnoringMatchers:
    - /doc.html
    - /swagger-ui.html
    - /swagger/**
    - /v2/api-docs
    - /v2/api-docs-ext/**
    - /swagger-resources/**
    - /favicon.ico
    - /webjars/**
    - /common/open/**
    - /sCenter/open/**
    - /wx/portal/**
    - /wx/login/**
    - /wx/jsapi/**
    - /wx/pay/**
  # 黑名单的ip,禁止访问该系统
  blackList:
  #  - 127.0
# 微信配置，可删除，默认数据库读取，如果不设置数据库，可以使用该配置，本配置权重高于数据库
wxConfig:
  wxAppId:
  wxSecret:
  wxToken:
  wxAesKey:
  # 以下是支付相关，不需要支付功能的不用配置
  # 微信支付商户号
  wxPayMchId:
  # 微信支付商户密钥
  wxPayMchKey:
  # 服务商模式下的子商户公众账号ID
  wxPaySubAppId:
  # 服务商模式下的子商户号
  wxPaySubMchId:
  # p12证书的位置，可以指定绝对路径，也可以指定类路径（以classpath:开头）,退款用
  wxPayKeyPath:
