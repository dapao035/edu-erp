server:
  port: 8106
  servlet:
    context-path: /app

spring:
  profiles:
    active: prod
  jackson:
    time-zone: CST
  application:
    name: EduErp
  servlet:
    multipart:
      max-request-size: 20MB # 上传文件总的最大值
      max-file-size: 10MB   # 单个文件的最大值
  datasource:
    hikari:
      max-lifetime: 200000 # 设置为比数据库超时时间小的值，否则会有 Warning: Failed to validate connection
  redis:
    jedis:
      pool:
        max-active: 200
        min-idle: 20
        max-wait: 3000
  mail:
    host: smtp.163.com
    username: hzbit_erp@163.com
    password: 
    port: 465
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          socketFactoryClass: javax.net.ssl.SSLSocketFactory
        debug: true
    protocol: smtps

