{extend name="layout/base"/}
{block name="content"}
<style>
    .page-content img{
        max-width: 700px;
    }
</style>
<button class="ui teal tiny button" style="position: fixed; top: 20px; right: 20px;" id="print-btn">打 印</button>
<div class="page-content" id="print-box" style="max-width: 1000px; margin: 0 auto;">
    <h3 style="display: block;text-align: center">{$data.title}</h3>
    {$data.content|raw}
</div>
{/block}
{block name='script'}
{load href="__PLUG__/jquery.PrintArea.js"/}
<script>
    $(function(){
        $("#print-btn").click(function () {
            $("#print-box").printArea();
        });
    })
</script>
{/block}
